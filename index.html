		<div class="codes" id="codes"></div>

		<script>
			const imagePath = 'assets/';
			const images = Array.from({ length: 23 }, (_, i) => `side${i + 1}.gif`);
			let slideIndex = Number(localStorage.getItem('slideIndex')) || 1;

			const slideshow = document.getElementById('slideshow');
			const dots = document.getElementById('dots');

			images.forEach((img, index) => {
				const slide = document.createElement('div');
				slide.className = 'mySlides fade';
				slide.innerHTML = `<img src="${imagePath}${img}" alt="Slide ${index + 1}" style="cursor:pointer;" onclick="changeSlide(1)">`;
				slideshow.appendChild(slide);

				const dot = document.createElement('span');
				dot.className = 'reqdVar';
				dot.onclick = () => setSlide(index + 1);
				dots.appendChild(dot);
			});

			function changeSlide(n) {
				setSlide(slideIndex += n);
			}

			function setSlide(n) {
				const slides = document.getElementsByClassName("mySlides");
				const dots = document.getElementsByClassName("reqdVar");

				slideIndex = (n > slides.length) ? 1 : (n < 1) ? slides.length : n;

				Array.from(slides).forEach(slide => slide.style.display = "none");
				Array.from(dots).forEach(dot => dot.classList.remove("active"));

				slides[slideIndex - 1].style.display = "block";
				dots[slideIndex - 1].classList.add("active");

				localStorage.setItem('slideIndex', slideIndex);
			}

			function updateClock() {
				const days = ['SUNDAY', 'MONDAY', 'TUESDAY', 'WEDNESDAY', 'THURSDAY', 'FRIDAY', 'SATURDAY'];
				const now = new Date();
				const dateString = `${days[now.getDay()]} ${now.getDate().toString().padStart(2, '0')}/${(now.getMonth() + 1).toString().padStart(2, '0')}/${now.getFullYear()} ${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}:${now.getSeconds().toString().padStart(2, '0')}`;
				document.getElementById('codes').textContent = dateString;
				setTimeout(updateClock, 1000);
			}

			setSlide(slideIndex);
			updateClock();
		</script>
	</div>
</body>

</html>
